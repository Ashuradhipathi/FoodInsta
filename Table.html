<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>
      Table
    </title>
    <style>
      body{
        background-color: #000000;
      }
      table,td,th{
        border: 3px solid #00235B;
        border-collapse: collapse;
        padding: 8px;
        line-height:1.3; 
        color: #FFFFFF;
      }
      table{
        width:500px;
        text-align:left;
      }
      .label
      {
        font-weight:600;
        background-color: rgb(250,0,0)
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th class="label" colspan=3>Invoice</th>
        <th class="label" colspan=2>Date</th>
      </tr>
      
      <tr>
        <td colspan=3>
          <span ><b>Pay To:</b></span><br>
          Maverick<br>
          Maverick Solutions<br>
          Hyderabad          
        </td>
        <td >
          <span><B>Customer:</B></span><br>
          Itachi Uchiha<br>
          Anbu<br>
          Hidden Leaf vilage
        </td>
       </tr>
      <tr>
        <td class="label" >Name/Description</td>
        <td class="label" >Qty.</td>
        <td class="label" >MRP</td>
        <td class="label" >Amount</td>
         </tr>
      <tr>
        <td>Kunai,shuriken pack</td>
        <td>7</td>
        <td>5000</td>
        <td>35000</td>
      </tr>
      <tr>
         <td>Eye drops</td>
        <td>5</td>
        <td>200</td>
        <td>1000</td>
      </tr>
      <tr>
         <td class="label" colspan=3>Subtotal</td>
        <td>36000</td>
      </tr>
      <tr>
          <td class="label" colspan=2>Tax</td>
        <td>5%</td>
        <td>1800</td>
      </tr><tr>
        <td class="label" colspan=3>Grand Total       </td>
        <td>34200</td>
      </tr>
     </table>
  </body>
</html>
